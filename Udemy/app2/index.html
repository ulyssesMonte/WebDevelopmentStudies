<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script>
        function iniciarJogo() {
            var nivel = document.getElementById('nivel').value

            if (nivel === '') {
                alert('Selecione a dificuldade')
                return false
            }

            window.location.href = 'app.html?' + nivel
        }
    </script>
    <title>Vitória</title>
</head>

<body>
    <section class="u6section">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center"><img src="imagens/game.png"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <select id="nivel" class="form-control">
                            <option value="">-- Selecione o nível--</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                            <option value="chucknorris">Chuck Norris</option>
                        </select>
                        <div class="mb"></div>
                        <button onclick="iniciarJogo()" type="button" class="btn btn-dark btn-jg ">
                            Iniciar jogo
                    </div>
                </div>
            </div>
        </div>
    </section>
    <iframe src="https://ulyssesmonte.github.io/WebDevelopmentStudies/footernav.html"></iframe>

</body>

</html>
