<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <Link href="style.css" rel="stylesheet" type="text/css" media="screen">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>


<body>
  <section class="u6section">
    <div class="u6card">
      <img class="u6img" src="./images/illustration-hero.svg" alt="Illustration">

      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="u6price"><img src="./images/icon-music.svg" aria-hidden="true">
        <div><span>Annual Plan</span><br>
          $59.99/year</div>
        <div><a>Change</a></div>
      </div>

      <button class="u6button">Proceed to Payment</button>
      <div class="u6cancel">Cancel Order</div>
    </div>


  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ulyssesMonte">Ulysses Monte</a>.
  </div>
</body>

</html>
