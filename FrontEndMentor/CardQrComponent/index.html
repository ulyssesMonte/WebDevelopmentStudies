<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <Link href="style.css" rel="stylesheet" type="text/css" media="screen">
  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <section class="u6section">
    <div class="card u6card">
      <img class="card-img-top u6img" src="images/image-qr-code.png">
      <div class="card-body">
        <div>
          <h1 class="u6bold">Improve your front-end skills by building projects</h1>
        </div>
        <div>
          <p class="u6p">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ulysses Monte</a>.
  </div>
  <iframe src="https://ulyssesmonte.github.io/WebDevelopmentStudies/footernav.html"></iframe>
</body>

</html>
