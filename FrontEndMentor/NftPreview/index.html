<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <Link href="style.css" rel="stylesheet" type="text/css" media="screen">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <section class="u6section">
    <div class="card u6card">
      <img src="images/image-equilibrium.jpg" class="card-img-top u6img" aria-hidden="true">
      <a class=" u6hover"><img src="images/icon-view.svg" aria-hidden="true"></a>
      <div class="card-body u6content">
        <h2>Equilibrium #3429</h2>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="d-flex dragArea row">
          <div class="col-sm-6 u6eth"><img src="images/icon-ethereum.svg" class="u6icon" aria-hidden="true">0.041 ETH
          </div>
          <div class="col-sm-6 justify-content-right"><img src=" images/icon-clock.svg" alt="" aria-hidden="true"
              class="u6icon"><span>3 days left</span></div>
        </div>
        <hr>
        <div><img src="images/image-avatar.png" class="u6avatar">Creation of <a href="">Jules Wyvern</a></div>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ulysses Monte</a>.
  </div>
  <iframe src="https://ulyssesmonte.github.io/WebDevelopmentStudies/footernav.html"></iframe>
</body>

</html>
