<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <Link href="style.css" rel="stylesheet" type="text/css" media="screen">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <Link href="style.css" rel="stylesheet" type="text/css" media="screen">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <section class="section">
    <div class="card mx-auto u6card">
      <div class=" d-flex dragArea row">
        <div class="col-md-6"><img class="img-fluid u6img card-img">
        </div>
        <div class="col-md-6 card-body">
          <div class="card-content">
            <div class="card-text">P e r f u m e </div>

            <h4 class="card-title">Gabrielle Essence Eau De Parfum</h4>

            <div class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</div>

            <span class="u6value">$149.99</span>
            <del>$169.99</del>

            <br><a class=" btn btn-primary u6button"><img src="images/icon-cart.svg"> Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ulysses Monte</a>.
  </div>
</body>

</html>
